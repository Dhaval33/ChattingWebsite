<html>
<head>

 <!--  CSS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,700">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/animate.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/media-queries.css">


        <!--  Favicon and touch icons  -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png"> 
        
        
        <style>
        body {
    margin-top: 0px; /* Required margin for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
}

/* Header Image Background - Change the URL below to your image path (example: ../images/background.jpg) */

.full {
    background: url('http://localhost:9999/ColChatBackEnd/Resources/images/1.jpg') no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    background-size: cover;
    -o-background-size: cover;
}
        
        
        
        </style>
        
       


    </head>
<body>
	<!-- Top content -->
	<div class = full>
        <div class="top-content">
        	<div class="container">
        	
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 text">
						<h1 class="wow fadeInLeftBig">Registration Page</h1>
						<div class="description wow fadeInLeftBig">
							<p>
								Please Register yourself in order to get access to all new features. Check it out now!
							</p>
						</div>
					</div>
				</div>
				
		

				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 r-form-1-box wow fadeInUp">
						<div class="r-form-1-top">
							<div class="r-form-1-top-left">
								<h3>Sign up now</h3>
							</div>
							<div class="r-form-1-top-right">
								<i class="fa fa-pencil"></i>
							</div>
						</div>
						
						<div  data-ng-controller="UserController as ctrl">


		<div data-ng-hide='ctrl.user.errorMessage=="" '>
			<div class="alert alert-dadata-nger fade in">Error :
				{{ctrl.user.errorMessage}}</div>

		</div>

						
						<div class="r-form-1-bottom">
						<div data-ng-show='ctrl.user.errorMessage=="" '>
							<i><<form data-ng-submit="ctrl.submit()" name="myForm" action="validate"
						class="form-horizontal">
							
							<p><label>Register As..</label>
						
							<div class="radio">
								<label class="radio-inline"> <input type="radio"
									name="role" value="Student" required data-ng-model="ctrl.user.role">
									<b>Student</b>
								</label> <label class="radio-inline"> <input type="radio"
									name="role" value="Alumni" required data-ng-model="ctrl.user.role">
									<b>Alumni</b>
								</label> <label class="radio-inline"> <input type="radio"
									name="role" value="Employee" required  data-ng-model="ctrl.user.role">
									<b>Employee</b>
								</label><p>
								<div class="form-group">
									<label class="sr-only" for="id">ID</label>
									<input type="text" data-ng-model="ctrl.user.userId"   id="userId" name="r-form-1-id" 
									placeholder="Enter your ID..." 
									class="userid form-control input-md"  required data-ng-minlength="3"/>
								</div>
								<div class="form-group">
									<label class="sr-only" for="uname">Name</label>
									<input type="text"  data-ng-model="ctrl.user.name"  id="name" name="r-form-1-name" 
									placeholder="Enter your name..." 
									class="username form-control input-md" required data-ng-minlength="3"/>
								</div>
								<div class="form-group">
									<label class="sr-only" for="password">Password</label>
									<input type="password"  data-ng-model="ctrl.user.password" id="password" name="r-form-1-name" 
									placeholder="Enter your password..." 
									class="username form-control input-md" required data-ng-minlength="3"/>
								</div>
								<div class="form-group">
									<label class="sr-only" for="r-form-1-email">mail</label>
									<input type="email" data-ng-model="ctrl.user.mail"   id="mail"
										class="email form-control input-md"
										placeholder="Enter your Email" required />

								</div>
								<div class="form-group">
									<label class="sr-only" for="mobilel">Contact No</label>
									<input type="tel"  data-ng-model="ctrl.user.mobile" id="mobile"  
									placeholder="Enter your contact number..." 
									class="mobile form-control input-md" required data-ng-minlength="3"/>
								</div>
								<div class="form-group">
									<label class="sr-only" for="address">Address</label>
									<input type="text" width="100" height="50"
										data-ng-model="ctrl.user.address" id="address" 
										class="form-control input-md"
										placeholder="Enter your Address." />
								</div>
		


						<div class="row">
							<div class="form-actions floatRight">
								<button type="submit" value="Register"
									class="btn btn-warnidata-ng btn-sm">Register</button>
								<button type="reset" data-ng-click="ctrl.reset()"
									class="btn btn-warnidata-ng btn-sm">Reset Form</button>
							</div>
						</div>
					</form>
				</div>
			</div>
</div>
</div>
</div>

		</div>
	</div>

 <!-- Javascript --> 
       <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/wow.min.js"></script>
        <script src="assets/js/retina-1.1.0.min.js"></script>
        <script src="assets/js/scripts.js"></script>
</div>
</body>
</html>

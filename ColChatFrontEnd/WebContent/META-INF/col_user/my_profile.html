
<body>
	<div class="generic-container" ng-controller="UserController as ctrl">

 Current User:  {{currentUser}}

			<div class="panel panel-default">
				<div class="panel-headidata-ng">
					<span class="lead">My Profile </span>
				</div>
				<div class="formcontainer">
					<form data-ng-submit="ctrl.update()" name="myForm"
						class="form-horizontal">

						

						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="userId">ID</label>
								<div class="col-md-7">
									<input type="text"  value= {{currentUser.userId}} data-ng-bind="ctrl.user.userId"   id="userId"
										class="userid form-control input-sm"
										placeholder="Enter your ID" required data-ng-minlength="3" />
								</div>
							</div>
						</div>


						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="uname">Name</label>
								<div class="col-md-7">
									<input type="text"  value= {{currentUser.name}} data-ng-bind="ctrl.user.name"  id="name"
										class="username form-control input-sm"
										placeholder="Enter your name" required data-ng-minlength="3" />
								</div>
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="password">Password</label>
								<div class="col-md-7">
									<input type="password"  value= {{currentUser.password}} data-ng-bind="ctrl.user.password"
										id="password" class="username form-control input-sm"
										placeholder="Enter your password" required data-ng-minlength="3" />
								</div>
							</div>
						</div>


						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="email">Email</label>
								<div class="col-md-7">
									<input type="email"  value= {{currentUser.mail}} data-ng-bind="ctrl.user.mail" id="mail"
										class="email form-control input-sm"
										placeholder="Enter your Email" required />

								</div>
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="mobilel">Mobile</label>
								<div class="col-md-7">
									<input type="tel" value= {{currentUser.mobile}} data-ng-bind="ctrl.user.mobile" id="mobile"
										class="mobile form-control input-sm"
										placeholder="Enter your mobile number" required />

								</div>
							</div>
						</div>


						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="address">Address</label>
								<div class="col-md-7">
									<input type="text" value= {{currentUser.address}} width="100" height="50"
										data-ng-bind="ctrl.user.address" id="address"
										class="form-control input-sm"
										placeholder="Enter your Address." />
								</div>
							</div>
						</div>



						<div class="row">
							<div class="form-actions floatRight">
								<input type="submit" value="Update"
									class="btn btn-primary btn-sm">
								<button type="button" data-ng-click="ctrl.reset()"
									class="btn btn-warnidata-ng btn-sm">Reset Form</button>
							</div>
						</div>
					</form>
				</div>
			</div>

		</div>



</body>

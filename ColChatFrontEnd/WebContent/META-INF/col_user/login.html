<body>
<head>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,700">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/animate.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/media-queries.css">


        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
        


<style>
.profile{
background: url('http://localhost:9999/ColChatBackEnd/Resources/images/login.jpg') no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    background-size: cover;
    -o-background-size: cover;
    background-color: rgb(0, 0, 0);
}

</style>
</head>




<div class="profile">
<br> <br> <br>
<div class="row">

<div class="col-sm-4 col-sm-offset-2" >


<div class="panel panel-primary">

<div class="panel-heading">LOGIN DETAILS</div>
<div class="panel-body">

	<span data-ng-hide="ctrl.userLoggedIn">
		<form name="form"  role="form" ng-submit="ctrl.login()" method = "post">

		<div class="form-group"
				data-ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
				<label for="id">Enter Your User ID</label> <input type="text"
					name="r-form-1-id" id="userId" class="form-control"
					data-ng-model="ctrl.user.userId" required /> <span
					data-ng-show="form.username.$dirty && form.username.$error.required"
					class="help-block">Identification is required</span>
			</div>
			<div class="form-group"
				data-ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
				<label for="password">Password</label> <input type="password"
					name="password" id="password" class="form-control"
					data-ng-model="ctrl.user.password" required /> <span
					data-ng-show="form.password.$dirty && form.password.$error.required"
					class="help-block">Password is required</span>
			</div>
			<div class="form-actions">
				<button type="submit"
					data-ng-disabled="form.$invalid || ctrl.dataLoadidata-ng"
					class="btn btn-primary">Login</button>
				<a href="#/register" class="btn btn-link">Register</a>
			</div>
		</form>
	</span>
</div>
</div>
</div>


</div>
<br><br><br>
</div>

          <span class="glyphicon glyphicon-thumbs-up" style="color:Blue;" data-ng-click="ctrl.acceptFriend(user.userId)"></span>
          <span class="glyphicon glyphicon-thumbs-down" style="color:Red;" data-ng-click="ctrl.acceptFriend(user.userId)"></span>
